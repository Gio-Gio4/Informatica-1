<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<h1>The Window Object</h1>
<h2>The setInterval() Method</h2>

<p id="demo"></p>

<script>
const element = document.getElementById("demo");
const temp1=setInterval(stampaCIAO
, 1000);
let contatore=0
function stampaCIAO(){
  contatore++;
  element.innerHTML += contatore +" ";
  if(contatore ==10)
  clearInterval(temp1); 
}



</script>
</body>
</html>
