<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricezione Dati</title>
</head>
<body>
    <h2>Dati ricevuti:</h2>
    <p id="output"></p>
   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            let A = params.get("A") || "A fornito";
            let B = params.get("B") || "B non fornita";
           
            document.getElementById("output").textContent = `Valore 1: ${A}\n Valore 2: ${B}`;
        });
    </script>
</body>
</html>
