<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di combinazioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #combinazioni {
            margin-top: 20px;
        }
        .combinazione {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Generatore di combinazioni (Prime 100)</h1>
    <div id="combinazioni"></div>

    <script>
        let soggetti = ["Mario", "Luca", "Giulia", "Anna", "Francesco", "Elena", "Roberto", "Sara", "Davide", "Chiara"];
        let verbi = ["mangia", "corre", "legge", "scrive", "disegna", "parla", "cammina", "guarda", "ascolta", "gioca"];
        let complemento = ["una mela", "nel parco", "un libro", "una lettera", "un quadro", "al telefono", "sul marciapiede", "la TV", "musica", "a calcio"];

        // Funzione per generare le combinazioni fino a un massimo specificato
        function generaCombinazioniLimitate(soggetti, verbi, complemento, maxCombinazioni) {
            let combinazioni = [];
            let count = 0;

            for (let soggetto of soggetti) {
                for (let verbo of verbi) {
                    for (let compl of complemento) {
                        combinazioni.push(`${soggetto} ${verbo} ${compl}`);
                        count++;
                        if (count >= maxCombinazioni) {
                            return combinazioni; // Stoppa quando raggiunge il limite
                        }
                    }
                }
            }
            return combinazioni;
        }

        // Genera solo le prime 100 combinazioni
        let prime100Combinazioni = generaCombinazioniLimitate(soggetti, verbi, complemento, 100);

        // Visualizza le combinazioni sulla pagina
        let combinazioniContainer = document.getElementById("combinazioni");
        prime100Combinazioni.forEach(combinazione => {
            let div = document.createElement("div");
            div.classList.add("combinazione");
            div.textContent = combinazione;
            combinazioniContainer.appendChild(div);
        });
    </script>
</body>
</html>
